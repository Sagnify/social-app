<div id="skeleton-loader" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    {% for i in '123456'|make_list %}
    <div class="mb-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md overflow-hidden transition-transform duration-300 animate-pulse">
            <div class="p-6">
                <div class="flex items-center mb-4">
                    <div class="rounded-full bg-gray-300 dark:bg-gray-600 w-10 h-10"></div>
                    <div class="ml-3 bg-gray-300 dark:bg-gray-600 h-4 w-24 rounded"></div>
                </div>
                
                <div class="space-y-2">
                    <div class="bg-gray-300 dark:bg-gray-600 h-4 w-3/4 rounded"></div>
                    <div class="bg-gray-300 dark:bg-gray-600 h-4 w-1/2 rounded"></div>
                </div>
                
                <div class="relative mt-4">
                    <div class="bg-gray-300 dark:bg-gray-600 h-64 w-full rounded"></div>
                </div>

                <hr class="border-gray-300 dark:border-gray-700 my-4">
    
                <div class="flex justify-between items-center">
                    <div class="flex space-x-4 items-center">
                        <div class="bg-gray-300 dark:bg-gray-600 h-6 w-6 rounded-full"></div>
                        <div class="bg-gray-300 dark:bg-gray-600 h-6 w-6 rounded-full"></div>
                    </div>
                    <div class="bg-gray-300 dark:bg-gray-600 h-6 w-6 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const skeletonLoader = document.getElementById('skeleton-loader');
        const postGrid = document.getElementById('post-grid');
    
        // Hide skeleton loader and show actual content
        skeletonLoader.style.display = 'none';
        postGrid.classList.remove('hidden');
    });
    </script>
