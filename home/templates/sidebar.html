<div id="sidebar" class="fixed top-1/2 left-0 transform -translate-y-1/2 transition-all duration-300 z-40 " style="width: 80px;">
    <div id="sidebar_inner" class="rounded-r-lg bg-white dark:bg-gray-800 dark:text-white p-4 border-r border-gray-200 dark:border-gray-700 hidden lg:block transition-all duration-300 bg-opacity-30 dark:bg-opacity-30 backdrop-blur-lg" style="width: 80px;">
    <div class="flex items-center mb-6">
        
        <img src="{{ current_profile_picture_url|default:'https://via.placeholder.com/150' }}" alt="Profile Picture" class="rounded-full w-8 " id="pp">
        
        <div class="username hidden ml-4">
            <a href="/p/@{{ user.username }}" style="text-decoration: none;">
                <h2 class="font-semibold text-lg">@{{ user.username }}</h2>
            </a>
        </div>
        <button id="toggleButton" class="ml-auto p-2 dark:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </div>
    <nav>
        <ul>
            <li class="mb-2">
                <a href="{% url 'home' %}" class="block py-2 rounded-full {% if request.path == '/' %}bg-blue-200{% endif %} text-gray-900 flex items-center pl-1  bg-opacity-50 backdrop-blur-lg dark:text-white" data-url="{% url 'home' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="link-text hidden ml-2 ">Home</span>
                </a>
            </li>
            {% url 'explore' as explore_url %}
            {% url 'profile' username=user.username as current_user_profile_url %}
            <li class="mb-2">
                <a href="{{ explore_url }}" class="block py-2 rounded-full {% if request.path == '/explore/' or request.path|slice:":3" == '/p/' and request.path != current_user_profile_url %}bg-blue-200{% endif %} text-gray-900 flex items-center pl-1 bg-opacity-50 backdrop-blur-lg dark:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <span class="link-text hidden ml-2">Explore</span>
                </a>
            </li>
            <li class="mb-2">
                <a href="{% url 'chat' %}" class="block py-2 rounded-full {% if request.path == '/chat/' %}bg-blue-200{% endif %} text-gray-900 flex items-center pl-1  bg-opacity-50 backdrop-blur-lg dark:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                    </svg>
                    <span class="link-text hidden ml-2">Inbox</span>
                </a>
            </li>
            <!-- <li class="mb-2">
                <a href="#" class="block py-2 rounded-full {% if request.path == '/notify' %}bg-blue-200{% endif %} text-gray-900 flex items-center pl-1  bg-opacity-50 backdrop-blur-lg dark:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <span class="link-text hidden ml-2">Notifications</span>
                </a>
            </li> -->
            <li class="mb-2">
                <a href="{% url 'saves' %}" class="block py-2 rounded-full {% if request.path == '/saves/' %}bg-blue-200{% endif %} text-gray-900 flex items-center pl-1  bg-opacity-50 backdrop-blur-lg dark:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                    </svg>
                    <span class="link-text hidden ml-2">Bookmarks</span>
                </a>
            </li>
            <li class="mb-2">
                {% url 'profile' username=user.username as profile_url %}
                <a href="{{ profile_url }}" class="block py-2 rounded-full {% if request.path == profile_url %}bg-blue-200{% endif %} text-gray-900 flex items-center pl-1 bg-opacity-50 backdrop-blur-lg dark:text-white" data-url="{{ profile_url }}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="link-text hidden ml-2">Profile</span>
                </a>
            </li>
                                           
            
            <li class="mb-2">
                <a href="{% url 'logout' %}" class="block py-2 rounded text-gray-600 flex items-center pl-1 dark:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg>
                    <span class="link-text hidden ml-2">Logout</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebar');
    const sidebarInner = document.getElementById('sidebar_inner');
    const toggleButton = document.getElementById('toggleButton');
    const linkTexts = document.querySelectorAll('.link-text');
    const username = document.querySelector('.username');
    const profilepic = document.getElementById('pp');
    const mainContent = document.getElementById('mainContent');

    toggleButton.addEventListener('click', function() {
        if (sidebar.style.width === '80px') {
            sidebar.style.width = '20%';
            sidebarInner.style.width = '100%';
            profilepic.classList.remove('w-8');
            profilepic.classList.add('w-10');
            linkTexts.forEach(text => text.classList.remove('hidden'));
            username.classList.remove('hidden');
            // mainContent.classList.add('lg:ml-[20%]');
            // mainContent.classList.remove('lg:ml-[1500px]');
        } else {
            sidebar.style.width = '80px';
            sidebarInner.style.width = '80px';
            profilepic.classList.add('w-8');
            profilepic.classList.remove('w-10');
            linkTexts.forEach(text => text.classList.add('hidden'));
            username.classList.add('hidden');
            // mainContent.classList.remove('lg:ml-[20%]');
            // mainContent.classList.add('lg:ml-[150px]');
        }
    });
});

</script>
