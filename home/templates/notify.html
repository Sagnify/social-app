<div id="notification" class="fixed bottom-8 right-8 mt-8 mr-8 bg-green-500 text-white p-4 rounded-md shadow-md transition-opacity duration-500 
    {% if messages %}opacity-100 visible{% else %}opacity-0 invisible{% endif %}">
    <!-- Dynamic message from Django messages framework -->
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
</div>


<script>
document.addEventListener('DOMContentLoaded', function() {
    const notification = document.getElementById('notification');
    
    // Show notification if it has content
    if (notification && !notification.classList.contains('invisible')) {
        setTimeout(function() {
            notification.classList.add('opacity-0');
            setTimeout(function() {
                notification.classList.add('invisible');
            }, 500); // Delay to hide after opacity transition
        }, 5000); // Hide notification after 5 seconds
    }
});

</script>
