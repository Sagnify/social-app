<div id="skeleton-loader" class="space-y-6">
    {% for i in '123'|make_list %}
    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow mb-2 animate-pulse">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2">
                <div class="rounded-full bg-gray-300 dark:bg-gray-600 h-10 w-10"></div>
                <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-24"></div>
            </div>
            <div class="h-6 w-6 bg-gray-300 dark:bg-gray-600 rounded"></div>
        </div>
        <div class="space-y-2">
            <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-3/4"></div>
            <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-1/2"></div>
        </div>
        <div class="mt-4 h-64 bg-gray-300 dark:bg-gray-600 rounded"></div>
        <div class="flex items-center justify-between mt-4">
            <div class="flex items-center space-x-4">
                <div class="h-6 w-6 bg-gray-300 dark:bg-gray-600 rounded"></div>
                <div class="h-6 w-6 bg-gray-300 dark:bg-gray-600 rounded"></div>
            </div>
            <div class="h-6 w-6 bg-gray-300 dark:bg-gray-600 rounded"></div>
        </div>
    </div>
    {% endfor %}
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const skeletonLoader = document.getElementById('skeleton-loader');
        const postsContent = document.getElementById('posts-content');
    
        // Hide skeleton loader and show actual content
        skeletonLoader.style.display = 'none';
        postsContent.style.display = 'block';
    });
    </script>
