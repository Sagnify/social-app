<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-r from-blue-100 to-purple-100 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-xs w-full mx-auto sm:max-w-md">
            <h2 class="mt-6 text-center text-2xl sm:text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <div class="relative pt-1 mt-4">
                <div class="flex mb-2 items-center justify-between">
                    <div>
                        <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                            Step 1 of 2
                        </span>
                    </div>
                </div>
                <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-indigo-200">
                    <div style="width:50%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-600"></div>
                </div>
            </div>
        </div>
    
        <div class="mt-8 max-w-xs w-full mx-auto sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow-lg rounded-lg sm:px-10">
                <form class="space-y-6" action="{% url 'register_step1' %}" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div>
                            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                                {{ field.label }}
                            </label>
                            <div class="mt-1">
                                {{ field }}
                            </div>
                            {% if field.errors %}
                                <p class="mt-2 text-sm text-red-600">{{ field.errors.0 }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            Next
                        </button>
                    </div>
                </form>
                <p class="p-2">Already have an account? <a href="/login/" class="text-blue-500">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
